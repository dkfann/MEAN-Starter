<section data-ng-controller="HomeController">
	<div class="row">
		<div class="col-sm-6" ng-repeat="alert in alerts">		

			<div class="row">
				<div class="col-xs-4">
				<h1 class="pull-right">
					<button class="btn" ng-class="alert.color">
						<span class="glyphicon" ng-class="alert.icon"></span>
					</button>
				</h1>
							
				</div>
				<div class="col-xs-8">
					<h1>{{alert.total}}</h1>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-8 col-xs-offset-4">
					<div class="text-muted">{{alert.description}}</div>
				</div>
			</div>
		</div>
		
	</div>
</section>
